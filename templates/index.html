<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Memory management Simulation</title>
</head>
<body>
    <h1>Memory Management Simulator</h1>
    <div class="input-section">
        <input type="text" id="refs" placeholder="Enter reference string(e.g.,3 2 1 3 4)" />
        <input type="number" id="frames" placeholder="Enter no of Frames" />
        <select id="algo">
            <option value="FIFO">FIFO</option>
            <option value="LRU">LRU</option> 
            <option value="LFU">LFU</option>  
        </select>
        <button id="initBtn">Initialize Simulation</button>
    </div>
    <div class="buttons">
        <button id="stepBtn">Next Step</button>
        <button id="runBtn">Run Full Simulation</button>
        <button id="snapBtn">Get snapshot</button>
    </div>
    <div id="memoryGrid" class="grid"></div>
    <table id="pageTable">
       <thead>
         <tr>
            <th>Page</th>
            <th>Valid</th>
            <th>last Access</th>
            <th>LAst Access</th>
            <th>Access count</th>
         </tr>
       </thead>
       <tbody></tbody>
    </table>
    <div id="eventLog"></div>

     <script src="/static/script.js"></script>
</body>
</html>
